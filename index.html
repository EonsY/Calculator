<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-div">
    <div class="display">
            <div class="display-current" id="display-current"></div>
        </div>
        <div class="calculator-grid" id="calculator-grid">
            <button class="spec-ops light-grey button" id="C">C</button>
            <button class="light-grey button" id="%">%</button>
            <button class="spec-ops light-grey button" id="DEL">DEL</button>
            <button class="light-grey button" id="รท">รท</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="light-grey button" id="x">&#215</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="light-grey button" id="-">-</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="light-grey button" id="+">+</button>
            <button class="button" id="00">00</button>
            <button class="button" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="spec-ops orange button" id="=">=</button>
        </div>
    </div>
</body>
</html>
